<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastSpotify Mobile</title>
  <meta name="description" content="FastSpotify 모바일 웹페이지">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="screen">
    <header class="hero">
      <p class="tag">FASTSPOTIFY</p>
      <h1>모바일에서 빠르게 듣는<br>나만의 플레이리스트</h1>
      <p class="subtitle">가볍고 빠른 Spotify 스타일 탐색 화면을 모바일 중심으로 구성했습니다.</p>
    </header>

    <section class="panel">
      <label for="searchInput">곡/아티스트 검색</label>
      <div class="search-row">
        <input id="searchInput" type="text" placeholder="예: NewJeans, The Weeknd" autocomplete="off">
        <button id="searchBtn" type="button">검색</button>
      </div>
      <p id="statusText" class="status">트렌딩 추천을 확인하세요.</p>
      <ul id="trackList" class="tracks" aria-live="polite"></ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
